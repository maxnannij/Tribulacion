<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Personaje</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hoja de Personaje</h1>
    <div class="info">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="clase">Clase:</label>
      <input type="text" id="clase" name="clase" required>
      <label for="nivel">Nivel:</label>
      <input type="number" id="nivel" name="nivel" required>
      <label for="vida">Vida:</label>
      <input type="number" id="vida" name="vida" required>
      <label for="fuerza">Fuerza:</label>
      <input type="number" id="fuerza" name="fuerza" required>
      <label for="inteligencia">Inteligencia:</label>
      <input type="number" id="inteligencia" name="inteligencia" required>
      <label for="agilidad">Agilidad:</label>
      <input type="number" id="agilidad" name="agilidad" required>
    </div>
    <div class="inventario">
      <h2>Inventario</h2>
      <ul id="inventario-list">
        <!-- Aquí se mostrarán los items del inventario -->
      </ul>
    </div>
    <div class="equipamiento">
      <h2>Equipamiento</h2>
      <ul id="equipamiento-list">
        <!-- Aquí se mostrarán los items equipados -->
      </ul>
    </div>
  </div>
</body>
</html>
