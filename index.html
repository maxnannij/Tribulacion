<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Personaje</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 contenteditable="true" id="nombre-personaje">Nombre del Personaje</h1>
    <div class="info">
      <label for="clase">Clase:</label>
      <select id="clase" name="clase" required>
        <option value="">Selecciona una clase</option>
        <option value="Arquero">Arquero</option>
        <option value="Cruzado">Cruzado</option>
        <option value="Paladin">Paladín</option>
        <option value="Picaro">Pícaro</option>
        <option value="Sacerdote">Sacerdote</option>
        <option value="Salmista">Salmista</option>
      </select>
      <label for="nivel">Nivel:</label>
      <input type="number" id="nivel" name="nivel" min="1" required>
      <label for="vida">Vida:</label>
      <input type="number" id="vida" name="vida" required>
      <label for="fuerza">Fuerza:</label>
      <input type="number" id="fuerza" name="fuerza" required>
      <label for="inteligencia">Inteligencia:</label>
      <input type="number" id="inteligencia" name="inteligencia" required>
      <label for="agilidad">Agilidad:</label>
      <input type="number" id="agilidad" name="agilidad" required>
      <label for="puntos-disponibles">Puntos Disponibles:</label>
      <span id="puntos-disponibles">0</span>
    </div>
    <div class="inventario">
      <h2>Inventario</h2>
      <ul id="inventario-list">
        <!-- Aquí se mostrarán los items del inventario -->
        <li>
          <input type="text" class="item-input" placeholder="Nombre del Item">
          <input type="number" class="item-counter" min="0" value="0">
        </li>
      </ul>
      <a href="#" id="add-item">Agregar Item</a>
    </div>
<div class="equipamiento">
  <h2>Equipamiento</h2>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Vida</th>
        <th>Ataque</th>
        <th>Inteligencia</th>
        <th>Agilidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Casco</td>
        <td><input type="text" class="nombre-input" placeholder="Nombre"></td>
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <tr>
        <td>Pecho</td>
        <td><input type="text" class="nombre-input" placeholder="Nombre"></td> 
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <tr>
        <td>Piernas</td>
        <td><input type="text" class="nombre-input" placeholder="Nombre"></td> 
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <tr>
        <td>Brazos</td>
        <td><input type="text" class="nombre-input" placeholder="Nombre"></td> 
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <tr>
        <td>Mano izquierda</td>
        <td><input type="text" class="nombre-input" placeholder="Nombre"></td> 
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <tr>
        <td>Mano derecha</td>
       <td><input type="text" class="nombre-input" placeholder="Nombre"></td> 
        <td><input type="number" class="vida-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="ataque-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="inteligencia-input" placeholder="0" style="width: 40px;"></td>
        <td><input type="number" class="agilidad-input" placeholder="0" style="width: 40px;"></td>
      </tr>
      <!-- Repite este patrón para el resto de piezas de equipo -->
    </tbody>
  </table>
</div>
<div class="dados">
  <h2>Dados</h2>
  <div class="dado">Dado 1</div>
  <div class="dado">Dado 2</div>
  <div class="dado">Dado 3</div>
  <div class="dado">Dado 4</div>
  <div class="dado">Dado 5</div>
  <div class="dado">Dado 6</div>
</div>
